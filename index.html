<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main h-screen flex justify-center items-center w-full bg-gray-200">
        <div class="text text-center bg-white p-8 rounded shadow-lg">
            <h1 class="text-2xl font-bold mb-6 ">Rock, Paper, Scissor</h1>
            <div class="choices mb-6">
                <button id="rock" class="bg-blue-500 text-white py-2 px-4 rounded mr-4 hover:bg-blue-700">Rock</button>
                <button id="paper" class="bg-green-500 text-white py-2 px-4 rounded mr-4 hover:bg-green-700">Paper</button>
                <button id="scissors" class="bg-red-500 text-white py-2 px-4 rounded mr-4 hover:bg-red-700">Scissor</button>
            </div>
            <div id="result" class="text-xl"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
